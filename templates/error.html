<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />
    <meta name="theme-color" content="#cba6f7" />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="{{ url_for('static', filename='images/icon-128.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='gen/packed.css') }}"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS bundle -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><i class="fas fa-heartbeat"></i> Diabetes Predictor</a
          >
          <!-- Google Translator Div-->
          <div id="google_translate_element"></div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navigation Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  ><i class="fa-solid fa-house"></i> Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about"
                  ><i class="fas fa-info-circle"></i> About</a
                >
              </li>
              <!-- Auth-aware links -->
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-user"></i> Hello, {{
                  current_user.username }}</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}"
                  ><i class="fa-solid fa-circle-xmark"></i> Logout</a
                >
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}"
                  ><i class="fa-solid fa-right-to-bracket"></i> Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}"
                  ><i class="fa-solid fa-user-plus"></i> Sign Up</a
                >
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container py-5">
        <div class="alert alert-danger" role="alert">
          <h4 class="alert-heading">
            <i class="fas fa-exclamation-triangle"></i> An Error Occurred
          </h4>
          <p>{{ error }}</p>
          <hr />
          <a href="/" class="btn btn-secondary"
            ><i class="fas fa-undo"></i> Go Back</a
          >
        </div>
      </div>
    </main>

    <footer>
      <p>
        &copy; 2025 Diabetes Predictor. Developed by
        <a href="/about">TAN Team</a>.
      </p>
    </footer>
    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Pn1F9cjPVBw7f0rV7TQK6bS5fN9I"
      crossorigin="anonymous"
    ></script>
    <!-- Initialize Google Translate -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,fr,ar",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
