<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />
    <meta name="theme-color" content="#cba6f7" />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="{{ url_for('static', filename='images/icon-128.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='gen/packed.css') }}"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS bundle -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-logo">
          <i class="fas fa-heartbeat"></i> Diabetes Predictor
        </div>
        <ul class="nav-links">
          <li>
            <a href="/"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a href="/about"><i class="fas fa-info-circle"></i> About</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1><i class="fas fa-exclamation-triangle"></i> An Error Occurred</h1>
        <p>{{ error }}</p>
        <a href="/" class="btn btn-secondary"
          ><i class="fas fa-undo"></i> Go Back</a
        >
      </div>
    </main>

    <footer>
      <p>
        &copy; 2025 Diabetes Predictor. Developed by
        <a href="/about">TAN Team</a>.
      </p>
    </footer>
    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Pn1F9cjPVBw7f0rV7TQK6bS5fN9I"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
