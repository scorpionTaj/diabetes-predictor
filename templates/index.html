<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />
    <meta name="theme-color" content="#cba6f7" />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="{{ url_for('static', filename='images/icon-128.png') }}"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link to your custom stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='gen/packed.css') }}"
    />
    <!-- Bootstrap CSS bundle -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Container styling */
      #google_translate_element {
        display: inline-block;
        background-color: #2d2d2d; /* Dark background */
        padding: 6px 10px;
        border-radius: 5px;
        margin-left: 15px;
      }

      /* Style the drop-down (select element) generated by Google Translate */
      .goog-te-combo {
        background-color: #444;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 14px;
        padding: 5px;
      }

      /* Optional: Remove the Google Translate toolbar banner */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }

      body {
        top: 0px !important;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><i class="fas fa-heartbeat"></i> Diabetes Predictor</a
          >
          <!-- Google Translator Div-->
          <div id="google_translate_element"></div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  ><i class="fa-solid fa-house"></i> Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about"
                  ><i class="fas fa-info-circle"></i> About</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Theme control panel -->
      <div class="theme-controls">
        <label for="theme-mode">Mode:</label>
        <select id="theme-mode">
          <option value="dark" selected>Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
    </header>

    <!-- Loading Spinner Modal -->
    <div id="loading-modal" class="loading-modal" style="display: none">
      <div class="spinner"></div>
    </div>

    <main>
      <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post">
          <!-- Input fields for features -->
          <div class="form-group">
            <label for="Pregnancies"
              ><i class="fas fa-user-friends"></i> Pregnancies</label
            >
            <input
              type="number"
              id="Pregnancies"
              name="Pregnancies"
              step="1"
              min="0"
              max="20"
              placeholder="Enter number of pregnancies"
              required
            />
          </div>
          <div class="form-group">
            <label for="Glucose"><i class="fas fa-tint"></i> Glucose</label>
            <input
              type="number"
              id="Glucose"
              name="Glucose"
              step="0.1"
              min="0"
              max="300"
              placeholder="Enter glucose level"
              required
            />
          </div>
          <div class="form-group">
            <label for="BloodPressure"
              ><i class="fas fa-heartbeat"></i> Blood Pressure</label
            >
            <input
              type="number"
              id="BloodPressure"
              name="BloodPressure"
              step="0.1"
              min="0"
              max="200"
              placeholder="Enter blood pressure"
              required
            />
          </div>
          <div class="form-group">
            <label for="SkinThickness"
              ><i class="fas fa-ruler-combined"></i> Skin Thickness</label
            >
            <input
              type="number"
              id="SkinThickness"
              name="SkinThickness"
              step="0.1"
              min="0"
              max="100"
              placeholder="Enter skin thickness"
              required
            />
          </div>
          <div class="form-group">
            <label for="Insulin"><i class="fas fa-syringe"></i> Insulin</label>
            <input
              type="number"
              id="Insulin"
              name="Insulin"
              step="0.1"
              min="0"
              max="900"
              placeholder="Enter insulin level"
              required
            />
          </div>
          <div class="form-group">
            <label for="BMI"><i class="fas fa-weight"></i> BMI</label>
            <input
              type="number"
              id="BMI"
              name="BMI"
              step="0.1"
              min="10"
              max="60"
              placeholder="Enter BMI"
              required
            />
          </div>
          <div class="form-group">
            <label for="DiabetesPedigreeFunction"
              ><i class="fas fa-project-diagram"></i> Diabetes Pedigree
              Function</label
            >
            <input
              type="number"
              id="DiabetesPedigreeFunction"
              name="DiabetesPedigreeFunction"
              step="0.01"
              min="0"
              max="3"
              placeholder="Enter pedigree function"
              required
            />
          </div>
          <div class="form-group">
            <label for="Age"><i class="fas fa-user"></i> Age</label>
            <input
              type="number"
              id="Age"
              name="Age"
              step="1"
              min="1"
              max="120"
              placeholder="Enter your age"
              required
            />
          </div>
          <div class="form-group">
            <label for="model"><i class="fas fa-cogs"></i> Choose Model</label>
            <select id="model" name="model" required>
              <!-- Auto-select option value is "best" -->
              <option value="best">Auto-select Best Model</option>
              {% for model in models %}
              <option value="{{ model }}">{{ model }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Predict
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p>
        &copy; 2025 Diabetes Predictor. Developed by
        <a href="/about">TAN Team</a>.
      </p>
    </footer>

    <!-- Link to your custom Script -->
    <script src="{{ url_for('static', filename='gen/packed.js') }}"></script>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Pn1F9cjPVBw7f0rV7TQK6bS5fN9I"
      crossorigin="anonymous"
    ></script>
    <!-- Your custom JS -->
    <script>
      // Collapse the navbar on nav-link click (for mobile/tablet)
      document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".navbar-nav .nav-link");
        const navCollapse = document.getElementById("navbarNav");

        navLinks.forEach((link) => {
          link.addEventListener("click", () => {
            // Check if the collapse element is currently shown
            if (navCollapse.classList.contains("show")) {
              // Use Bootstrap's collapse instance to hide it
              const bsCollapse = new bootstrap.Collapse(navCollapse, {
                toggle: false,
              });
              bsCollapse.hide();
            }
          });
        });
      });
    </script>
    <!-- Initialize Google Translate -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,fr,ar",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
