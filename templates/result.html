<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />
    <meta name="theme-color" content="#cba6f7" />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="{{ url_for('static', filename='images/icon-128.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='gen/packed.css') }}"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-logo">
          <i class="fas fa-heartbeat"></i> Diabetes Predictor
        </div>
        <ul class="nav-links">
          <li>
            <a href="/"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a href="/about"><i class="fas fa-info-circle"></i> About</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h2>Prediction Result</h2>
        <p><strong>Selected Model:</strong> {{ model }}</p>
        <p><strong>Prediction:</strong> {{ result }}</p>
        <p><strong>{{ prob_msg }}</strong></p>
        <div class="chart">
          <h3>Prediction Confidence</h3>
          <img
            src="{{ url_for('static', filename='probability_chart.png') }}"
            alt="Probability Chart"
          />
        </div>
        <a href="/" class="btn btn-secondary"
          ><i class="fas fa-undo"></i> Go Back</a
        >
      </div>
    </main>

    <footer>
      <p>
        &copy; 2025 Diabetes Predictor. Developed by
        <a href="/about">TAN Team</a>.
      </p>
    </footer>
  </body>
</html>
